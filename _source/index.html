---
layout: default
title: ari rizzitano | work
active_page: 'home'
---

<div class="work">
  <ul class="workItems flex">
    {% for post in site.categories.work%}
        <li class="workItem size-{{post.size}}" data-order="{{forloop.index}}">
            <div class="banner">
                <img src="/img/work/{{post.image}}" alt="{{post.title}}" class="workThumb"/>
                <div class="title">
                    <h3>{{post.title}}</h3>
                    <h4>{{post.subtitle}}</h4>
                </div>
            </div>

            <div class="detail">
                <div class="inner">
                    {{post.content}}
                </div>
            </div>
        </li>
    {% endfor %}
  </ul>
</div>
